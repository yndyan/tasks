<h2 class="page-header">Add user</h2>
<form (submit)="onAddSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="user.username" name="user.username" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="user.email" name="user.email" class="form-control" >
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="user.password" name="user.email" class="form-control">
  </div>

  <div >
    <p><strong>User role</strong></p>
    <label class="radio-inline"><input type="radio" name="role" value="default"  [(ngModel)]="user.role" >Default</label>
    <label class="radio-inline"><input type="radio" name="role" value="admin" [(ngModel)]="user.role">Admin</label>
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">

</form>
