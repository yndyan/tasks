<h2 class="page-header">Update user</h2>

 <div class="form-group">
<form (submit)="onUpdateUserSubmit()">
  <div class="form-group"  *ngFor="let key of basicArrayOfKeys">
    <label>User {{key}}</label>
    <input type="text" [(ngModel)]="user.basic[key]"   [ngModelOptions]="{standalone: true}" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
</div>

<div class="form-group">
  <form (submit)="onUpdatePasswordSubmit()">
    <div class="form-group"  *ngFor="let key2 of passArrayOfKeys">
      <label>User {{key2}}</label>
      <input type="text" [(ngModel)]="user.pass[key2]"   [ngModelOptions]="{standalone: true}" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
