<h2 class="page-header">Login</h2>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" [(ngModel)]="user.username" name="user.username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="user.password" name="user.password">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
  <div>
      <a [routerLink]="['/user/register']" ><h4>Don't have account? </h4> </a>
  </div>
</form>
